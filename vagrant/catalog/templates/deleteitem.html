<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog App</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <div class="div-title">
          <a href="/" class="title">Catalog</a>
        </div>
      </div>
    </header>
    <div class="container">
      <form action="{{ url_for('deleteItem',categories_id = item.categories_id, item_id=item.id)}}" method = 'post'>
      <div class="form">
        <h2 class="section-title main-title">{{category.name}}</h2>
        <span class="main-subtitle">Delete Item</span>
        <h1 class="delete-text"> Do you really want to delete {{item.name}}? </h1>
        <div class="buttons-action">
          <a class="buttons-link cancel" href="{{url_for('detailItem', categories_id=categories_id, item_id=item.id)}}"> Cancel </a>
          <input class="buttons-link confirm" type="submit" value="Delete"/>
        </div>
      </div>
    </div>
  </body>
</html>
